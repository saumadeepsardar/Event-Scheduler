<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Scheduler - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Event Scheduler</a>
      <button class="menu-toggle" aria-label="Toggle menu">â˜°</button>
      <div class="nav-links" id="navLinks">
        <a href="index.html">Dashboard</a>
        <a href="profile.html" id="profileLink">Profile</a>
        <a href="create-event.html" id="createEventLink" style="display: none;">Create Event</a>
        <a href="#" id="logoutLink" style="display: none;">Logout</a>
        <a href="login.html" id="loginLink">Login</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="auth-form">
      <h1 class="title">Login</h1>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" class="input-field" required>
        <input type="password" id="loginPassword" placeholder="Password" class="input-field" required>
        <button type="submit" class="auth-btn">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html" class="link">Sign Up</a></p>
    </div>
  </div>

  <div class="notification" id="notification" style="display: none;"></div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      updateNav();
      document.getElementById('loginForm').addEventListener('submit', handleLogin);
    });
  </script>
</body>
</html>
