<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Scheduler - Event Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Event Scheduler</a>
      <button class="menu-toggle" aria-label="Toggle menu">â˜°</button>
      <div class="nav-links" id="navLinks">
        <a href="index.html">Dashboard</a>
        <a href="profile.html" id="profileLink">Profile</a>
        <a href="create-event.html" id="createEventLink" style="display: none;">Create Event</a>
        <a href="#" id="logoutLink" style="display: none;">Logout</a>
        <a href="login.html" id="loginLink">Login</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="event-details" id="eventDetails"></div>
    <div class="feedback-form" id="feedbackForm" style="display: none;">
      <h2>Submit Feedback</h2>
      <form id="feedbackSubmit">
        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" min="1" max="5" required>
        <textarea id="comments" placeholder="Comments" aria-label="Feedback comments"></textarea>
        <button type="submit" class="auth-btn">Submit</button>
      </form>
    </div>
    <div class="check-in" id="checkIn" style="display: none;">
      <input type="text" id="checkInCode" placeholder="Enter Check-In Code" aria-label="Check-in code">
      <button id="checkInBtn" class="auth-btn">Check In</button>
    </div>
  </div>

  <div class="notification" id="notification" style="display: none;"></div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      updateNav();
      loadEventDetails();
    });
  </script>
</body>
</html>
