<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Scheduler - Create Event</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Event Scheduler</a>
      <button class="menu-toggle" aria-label="Toggle menu">â˜°</button>
      <div class="nav-links" id="navLinks">
        <a href="index.html">Dashboard</a>
        <a href="profile.html" id="profileLink">Profile</a>
        <a href="create-event.html" id="createEventLink" style="display: none;">Create Event</a>
        <a href="#" id="logoutLink" style="display: none;">Logout</a>
        <a href="login.html" id="loginLink">Login</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="auth-form">
      <h1 class="title">Create Event</h1>
      <form id="createEventForm">
        <input type="text" id="eventTitle" placeholder="Title" class="input-field" required>
        <textarea id="eventDescription" placeholder="Description" class="input-field" aria-label="Event description"></textarea>
        <input type="datetime-local" id="eventDateTime" class="input-field" required>
        <input type="text" id="eventLocation" placeholder="Location/Link" class="input-field" required>
        <input type="number" id="eventCapacity" placeholder="Max Capacity" class="input-field" min="1" required>
        <select id="eventCategory" class="input-field" aria-label="Event category">
          <option value="Tech">Tech</option>
          <option value="Career">Career</option>
        </select>
        <input type="text" id="eventRecurrence" placeholder="Recurrence (e.g., weekly)" class="input-field">
        <button type="submit" class="auth-btn">Create Event</button>
      </form>
    </div>
  </div>

  <div class="notification" id="notification" style="display: none;"></div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      checkAuth();
      document.getElementById('createEventForm').addEventListener('submit', handleCreateEvent);
    });
  </script>
</body>
</html>
