<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Scheduler - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="auth-form">
      <h1 class="title">Login</h1>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" class="input-field" required>
        <input type="password" id="loginPassword" placeholder="Password" class="input-field" required>
        <button type="submit" class="auth-btn">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html" class="link">Sign Up</a></p>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('loginForm').addEventListener('submit', handleLogin);
    });
  </script>
</body>
</html>
