<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Scheduler - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Event Scheduler</a>
      <div class="nav-links">
        <a href="index.html">Dashboard</a>
        <a href="#">Profile</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="title">Upcoming Events</h1>
    <input type="text" id="search" placeholder="Search events..." class="search-bar">

    <div class="event-grid" id="eventGrid">
      <!-- Events will be dynamically populated by JS -->
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Load dashboard events on page load
    document.addEventListener('DOMContentLoaded', loadDashboard);
  </script>
</body>
</html>
