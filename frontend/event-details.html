<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Scheduler - Event Details</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .full-message { color: red; font-weight: bold; }
    .waitlist-btn { margin-left: 10px; }
    #waitlistDisplay { margin-top: 20px; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Event Scheduler</a>
      <button class="menu-toggle" aria-label="Toggle menu">â˜°</button>
      <div class="nav-links" id="navLinks">
        <a href="index.html">Dashboard</a>
        <a href="profile.html" id="profileLink">Profile</a>
        <a href="create-event.html" id="createEventLink" style="display: none;">Create Event</a>
        <a href="#" id="logoutLink" style="display: none;">Logout</a>
        <a href="login.html" id="loginLink">Login</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div id="eventDetails"></div>
    <div id="checkIn" style="display: none;">
      <h2>Check-In</h2>
      <input type="text" id="checkInCode" placeholder="Enter Check-In Code" class="input-field">
      <button id="checkInBtn" class="auth-btn">Check In</button>
    </div>
    <form id="feedbackForm" style="display: none;">
      <h2>Feedback</h2>
      <select id="rating" class="input-field" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <textarea id="comments" placeholder="Comments" class="input-field"></textarea>
      <button type="submit" id="feedbackSubmit" class="auth-btn">Submit Feedback</button>
    </form>
  </div>

  <div class="notification" id="notification" style="display: none;"></div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      checkAuth();
      loadEventDetails();
    });
  </script>
</body>
</html>
