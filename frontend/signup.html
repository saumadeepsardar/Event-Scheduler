<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Scheduler - Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Event Scheduler</a>
      <button class="menu-toggle" aria-label="Toggle menu">â˜°</button>
      <div class="nav-links" id="navLinks">
        <a href="index.html">Dashboard</a>
        <a href="profile.html" id="profileLink">Profile</a>
        <a href="create-event.html" id="createEventLink" style="display: none;">Create Event</a>
        <a href="#" id="logoutLink" style="display: none;">Logout</a>
        <a href="login.html" id="loginLink">Login</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="auth-form">
      <h1 class="title">Sign Up</h1>
      <form id="signupForm">
        <input type="text" id="signupName" placeholder="Full Name" class="input-field" required>
        <input type="email" id="signupEmail" placeholder="Email" class="input-field" required>
        <input type="password" id="signupPassword" placeholder="Password" class="input-field" required>
        <button type="submit" class="auth-btn">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html" class="link">Login</a></p>
    </div>
  </div>

  <div class="notification" id="notification" style="display: none;"></div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      updateNav();
      document.getElementById('signupForm').addEventListener('submit', handleSignup);
    });
  </script>
</body>
</html>
