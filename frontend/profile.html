<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Scheduler - Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Event Scheduler</a>
      <button class="menu-toggle" aria-label="Toggle menu">â˜°</button>
      <div class="nav-links" id="navLinks">
        <a href="index.html">Dashboard</a>
        <a href="profile.html" id="profileLink">Profile</a>
        <a href="create-event.html" id="createEventLink" style="display: none;">Create Event</a>
        <a href="#" id="logoutLink" style="display: none;">Logout</a>
        <a href="login.html" id="loginLink">Login</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="auth-form" id="profileForm">
      <h1 class="title">Your Profile</h1>
      <form id="editProfile">
        <input type="text" id="profileName" placeholder="Full Name" class="input-field" required>
        <input type="email" id="profileEmail" placeholder="Email" class="input-field" disabled>
        <input type="text" id="profileMajor" placeholder="Major" class="input-field">
        <input type="number" id="profileYear" placeholder="Year" class="input-field" min="1" max="4">
        <button type="submit" class="auth-btn">Save Changes</button>
      </form>
    </div>
  </div>

  <div class="notification" id="notification" style="display: none;"></div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      checkAuth();
      loadProfile();
    });
  </script>
</body>
</html>
